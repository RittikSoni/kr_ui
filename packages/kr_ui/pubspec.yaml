name: kr_ui
description: "Premium glassmorphic, Elegant, Simple & Clean UI components. Beautiful, customizable widgets with iOS-style frosted glass effects. Pure Flutter, zero dependencies."
version: 0.0.2+1
homepage: https://www.youtube.com/@king_rittik
repository: https://github.com/RittikSoni/kr_ui
issue_tracker: https://github.com/RittikSoni/kr_ui/issues
documentation: https://github.com/RittikSoni/kr_ui#readme
license: MIT

screenshots:
