    path: 'screenshots/krui-banner.png'

platforms:
  android:
  ios:
  web:
  linux:
  windows:
  macos:

funding:
  - https://github.com/sponsors/RittikSoni

topics:
  - ui
  - glassmorphism
  - components
  - widgets
  - material-ui

